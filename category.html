<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .dropdown-content {
      background-color: #edf2f7;
      /* Background color for dropdown */
      border: 1px solid #cbd5e0;
      /* Border color */
      display: none;
      /* Initially hidden */
      position: absolute;
      z-index: 1000;
      top: 3rem;
      /* Adjust this value based on your design */
      right: 1rem;
      /* Adjust this value based on your design */
    }
  </style>
</head>

<body>
  <nav class="bg-blue-900 p-4">
    <div class="container mx-auto flex justify-between items-center relative">
      <a class="text-white text-lg font-bold" href="#">CATEGORY</a>
      <div class="hidden lg:flex lg:items-center" id="nav-content">
        <ul class="flex flex-col lg:flex-row lg:ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white px-4 py-2" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-4 py-2" href="admin.html">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-4 py-2" href="category.html">Category</a>
          </li>
        </ul>
      </div>
      <button class="text-white block lg:hidden relative z-10" id="nav-toggle">
        <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
      <div class="dropdown-content" id="dropdown-content">
        <ul class="flex flex-col">
          <li class="nav-item">
            <a class="nav-link text-gray-800 px-4 py-2 block border-b border-gray-300" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-gray-800 px-4 py-2 block" href="category.html">Category</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mx-auto mt-8">
    <div class="form-group mb-4">
      <input type="text" class="form-control block w-full p-2 border border-gray-400 rounded"
        placeholder="Name of category" id="name" />
    </div>
    <div class="form-group">
      <button type="button" id="saveButton" class="bg-blue-500 text-white px-4 py-2 rounded" onclick="SaveStuff()">
        Save
      </button>
      <button type="button" id="cancelButton" class="bg-red-500 text-white px-4 py-2 rounded hidden"
        onclick="CancelEdit()">
        Cancel
      </button>
    </div>
  </div>

  <div class="container mx-auto mt-8">
    <table class="min-w-full bg-white border border-gray-400">
      <thead>
        <tr class="bg-gray-800 text-white">
          <th class="w-1/4 py-2 border border-gray-400">No.</th>
          <th class="w-1/2 py-2 border border-gray-400">Name category</th>
          <th class="w-1/4 py-2 border border-gray-400">Action</th>
        </tr>
      </thead>
      <tbody id="result">
        <!-- Dynamic content will be injected here -->
      </tbody>
    </table>
  </div>

  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document
      .getElementById("nav-toggle")
      .addEventListener("click", function () {
        var dropdownContent = document.getElementById("dropdown-content");
        if (
          dropdownContent.style.display === "none" ||
          dropdownContent.style.display === ""
        ) {
          dropdownContent.style.display = "block";
        } else {
          dropdownContent.style.display = "none";
        }
      });

    const GetStuff = async () => {
      await axios
        .get("http://localhost:3000/category")
        .then((response) => {
          console.log(response.data);
          const stuffs = response.data;
          let bucket = "";
          stuffs.forEach((stuff, index) => {
            bucket += `
              <tr>
                  <td class="border px-4 py-2">${index + 1}</td>
                  <td class="border px-4 py-2">${stuff.name}</td>
                  <td class="border px-4 py-2">
                    <button class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="EditStuff('${stuff.id
              }')">Edit</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="DeleteStuff('${stuff.id
              }')">Delete</button>
                  </td>
              </tr>
              `;
          });
          document.getElementById("result").innerHTML = bucket;
          document.getElementById("name").value = "";
        })
        .catch((error) => {
          alert(error.message);
        });
    };
    GetStuff();

    const SaveStuff = async () => {
      let name = document.getElementById("name").value;

      await axios
        .post("http://localhost:3000/category", {
          name: name,
        })
        .then((response) => {
          console.log(response);
          GetStuff();
        })
        .catch((error) => {
          alert(error.message);
        });
    };

    const DeleteStuff = async (id) => {
      const confirmVal = confirm("Apakah data akan dihapus?");
      if (confirmVal) {
        await axios
          .delete(`http://localhost:3000/category/${id}`)
          .then((response) => {
            console.log(response);
            GetStuff();
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    };

    const CancelEdit = () => {
      document.getElementById("name").value = ""; // Clear input fields
      const saveButton = document.getElementById("saveButton");
      const cancelButton = document.getElementById("cancelButton");
      saveButton.innerText = "Save"; // Change Save button back to "Save"
      cancelButton.classList.add("hidden"); // Hide Cancel button
      saveButton.onclick = SaveStuff; // Change onclick behavior back to SaveStuff
    };

    const EditStuff = async (id) => {
      await axios
        .get(`http://localhost:3000/category/${id}`)
        .then((response) => {
          const data = response.data;
          document.getElementById("name").value = data.name;
          const saveButton = document.getElementById("saveButton");
          const cancelButton = document.getElementById("cancelButton");
          saveButton.innerText = "Update"; // Change button text to "Update"
          cancelButton.classList.remove("hidden"); // Show Cancel button
          saveButton.onclick = () => UpdateStuff(id); // Change onclick behavior to call UpdateStuff
        })
        .catch((error) => {
          alert(error.message);
        });
    };

    const UpdateStuff = async (id) => {
      let name = document.getElementById("name").value;

      await axios
        .put(`http://localhost:3000/category/${id}`, {
          name: name,
        })
        .then((response) => {
          console.log(response);
          GetStuff(); // Refresh the list after updating
          // Reset input fields
          document.getElementById("name").value = "";
          const saveButton = document.getElementById("saveButton");
          saveButton.innerText = "Save"; // Change button text back to "Save"
          saveButton.onclick = SaveStuff; // Change onclick behavior back to SaveStuff
        })
        .catch((error) => {
          alert(error.message);
        });
    };
  </script>
</body>

</html>
